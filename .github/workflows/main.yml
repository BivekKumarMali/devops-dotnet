name: .NET Core

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.301
      - name: Caching
        id: mycache
        uses: actions/cache@v2
        with:
          path: ./Application/obj
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Install dependencies
        if: steps.mycache.outputs.cache-hit != 'true'
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore ./Application/Application.csproj
      - name: Publish
        run: dotnet publish -c Release
      - name: Archive build
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: publish
          path: Application/bin/Release/netcoreapp3.1/publish
      - name: Deploy to EB
        uses: actions/checkout@master
      - name: Deploy to AWS Elastic Beanstalk
        uses: Amraneze/aws-beanstalk-deploy@master
        with:
          region: us-east-2
          environment_name: Dotnetapplication-env
          application_name: dotnetapplication
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3_bucket_name: elasticbeanstalk-us-east-2-360514716722
          s3_file_path: D:\a\devops-dotnet\devops-dotnet\Application\bin\Release\netcoreapp3.1\publish
          ebs_version_label: git-deploy
      - name: IIS Deploy
        shell: cmd
        run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:contentPath="D:\a\devops-dotnet\devops-dotnet\Application\bin\Release\netcoreapp3.1\publish\" -dest:contentPath="Application",ComputerName="https://18.222.145.71:8172/msdeploy.axd?site=Application",UserName="${{ secrets.USERNAME }}",Password="${{ secrets.PASSWORD }}",AuthType="Basic"'
      - name: Start Application Polling
        shell: cmd
        run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted:True -source:recycleApp -dest:recycleApp="Application",recycleMode="StartAppPool",ComputerName="https://18.222.145.71:8172/msdeploy.axd?site=Application",UserName="${{ secrets.USERNAME }}",Password="${{ secrets.PASSWORD }}",AuthType="Basic"'

      - name: Stop Application Polling
        shell: cmd
        run: '"C:/Program Files (x86)/IIS/Microsoft Web Deploy V3/msdeploy.exe" -verb:sync -allowUntrusted -source:recycleApp -dest:recycleApp=,recycleMode="StopAppPool",ComputerName="https://18.222.145.71:8172/msdeploy.axd?site=Application",username="${{ secrets.USERNAME}}",password="${{ secrets.PASSWORD }}"'
